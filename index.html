<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeroseikkailu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
    <div class="container-fluid flex-shrink-0">
        <header class="d-flex justify-content-center align-items-center">
            <h1>TERVETULOA OPPIMAAN</h1>
        </header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" 
                    data-bs-target="#mainmenu" 
                    aria-controls="mainmenu" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index2.html">Numeropeli</a></li>
                </ul>     
              </div> 
            </div>
        </nav>
        <div class="row">
            <div class="col-md-8 p-3">
                <div class="container-fluid">
                    <div class="row">
                        <article class="col-md-6"><p>Opi laskemaan hauskojen ötököiden avulla! <br> Pelaa numeropeliä ja opi tunnistamaan oikeat määrät. <br> Peli on suunniteltu tukemaan oppimista varhaiskasvatuksessa.</p></article>
                        <article class="col-md-6">
                            <div id="score">
                                <h5>Edellisen pelikertasi tulokset</h5>
                                <p>Oikeat vastaukset: <span id="correct-score">0</span></p>
                                <p>Väärät vastaukset: <span id="incorrect-score">0</span></p>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container-fluid">
            <div class="row">
                <p class="col-12 footer-text">Tähän tulee tekijätiedot</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Haetaan pisteet sessionStoragesta
        const correctScore = sessionStorage.getItem("correctCount") || 0;
        const incorrectScore = sessionStorage.getItem("incorrectCount") || 0;
        // Näytetään pisteet HTML-sivuilla
        document.getElementById("correct-score").textContent = correctScore;
        document.getElementById("incorrect-score").textContent = incorrectScore;
    </script>
</body>
</html>
